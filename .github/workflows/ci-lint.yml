name: Lint
on:
  push:
    branches: master
  pull_request:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn lint
